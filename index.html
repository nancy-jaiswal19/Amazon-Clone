<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTZe2_cwIfo0yLvg5c9kvfNH7QhekWrjSuSA&s">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- link CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body class="font-sans ">
  <header class="w-full h-[60px] text-white">
    <!-- Main navbar -->

    <div class=" w-full h-[60px] mx-auto flex justify-around items-center bg-[#131921]">

      <!-- logo -->

      <div class="h-[48px] pt-4 flex hover:border border-white my-auto">
        <div class="bg-[url('./images/logo.png')] w-[100px] h-[40px] bg-no-repeat bg-contain "></div>
        <p class="text-white">.in</p>
      </div>
 
      <!-- Address -->

      <div>
        <div class="w-full ml-4 text-[12px] text-[#CCCCCC] -mb-2">Hello</div>
        <div>
          <span class="mt-[8px]"><i class="fa-solid fa-location-dot"></i></span>
          <span class="w-full text-[14px] font-[700]">Select your address</span>
        </div>
      </div>

      <!-- search -->

      <div class="flex  justify-center px-2">

        <!-- Dropdown -->

        <div class="group rounded-l-md bg-[#E6E6E6] h-[40px] px-3 flex items-center justify-between w-[52px] hover:bg-[#dddddd] transition-colors duration-200 ">
          <span class="text-[14px] text-[#555] leading-none group-hover:text-black">All</span>
          <i class="fa-solid fa-caret-down text-[#555] text-[12px] ml-2 group-hover:text-black"></i>
        </div>

        <!-- input -->

        <div class=" w-[628px] h-[40px] bg-white flex items-center p-2">
          <input type="text" id="search" name="search" placeholder="Search Amazon.in"
            class="w-full text-[#111] text-[15px] ">
        </div>

        <!-- icon -->

        <div class="w-[45px] h-[40px] bg-[#febd69] rounded-r-md flex justify-center items-center">
          <i class="fa-solid fa-magnifying-glass text-black text-[18px]"></i>
        </div>
      </div>

      <!-- language -->

      <div class="flex items-center">
        <span
          class="inline-block bg-[url('./images/india.webp')] w-[24px] h-[19px] bg-cover bg-center bg-no-repeat rounded-[1px] mt-[7px] mr-[2px]"></span>
        <div class="text-[14px] mt-[5px] font-[700]">EN</div>
        <i class="fa-solid fa-caret-down text-[#555] text-[12px] mt-[10px] ml-[2px]"></i>
      </div>

      <!-- account -->
      <div class="flex  items-center mb-3">
        <div>
          <div class="text-[#fff] text-[12px] mt-[9px] leading-[14px]">Hello, sign in</div>
          <div class="text-[14px] text-[#fff] font-[700] leading-[15px]">Account & Lists</div>
        </div>
        <i class="fa-solid fa-caret-down text-[#555] text-[13px] mt-[25px] ml-[5px]"></i>
      </div>

      <!-- Return & Orders -->
      <div class="mb-3">
        <div class="h-[14px] text-[12px] mt-[9px] leading-[14px]">Returns</div>
        <div class="text-[14px]  font-[700] leading-[15px]">& Orders</div>
      </div>

      <!-- Cart -->

      <div>
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="font-[700] text-[12px]">Cart</span>
      </div>

    </div>

    <!-- Shop Cart -->
    <div class="w-full h-[39px] bg-[#232f3e]">
      <div class="w-[98%] h-[39px] mx-auto bg-[#232f3e] flex justify-start items-center gap-x-5">
      <!-- All -->
      <div class="flex items-center">
        <div class="text-l mt-[2px]"><i class="fa-solid fa-bars"></i></div>
        <div class="font-[700] text-[14px] pl-[5px]">All</div>
      </div>
      <!-- Different items -->
      <div class="flex items-center gap-x-6">

        <div class="text-[14px]">Fresh</div>
        <div class="text-[14px]">MX Player</div>
        <div>Sell</div>
        <div class="text-[14px]">Bestsellers</div>
        <div class="text-[14px]">Mobiles</div>
        <div class="text-[14px]">Today's Deals</div>
        <div class="flex items-center justify-between">
          <div class="text-[14px]">Prime</div>
          <i class="fa-solid fa-caret-down text-[#555] text-[13px] mt-[4px] ml-[5px]"></i>

        </div class="text-[14px]">
        <div class="text-[14px]">Customer Service</div>
        <div class="text-[14px]">Fashion</div>
        <div class="text-[14px]">New Releases</div>
        <div class="text-[14px]">Amazon Pay</div>
        <div class="text-[14px]">Electronics</div>
        <div class="text-[14px]">Home & Kitchen</div>
        <div class="text-[14px]">Computers</div>
        <div class="text-[14px]">Car & Motorbike</div>
        <div class="text-[14px]">Books</div>
      </div>

    </div>
    </div>
  </header>


</body>

</html>
